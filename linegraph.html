<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<svg height="600" width="600"></svg>    
    
<script>

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse;

// Set the ranges
var timeScale = d3.time.scale().range([50, 500]);
var numberScale = d3.scale.linear().range([500, 50]);

// Define the axes
var xAxis = d3.svg.axis().scale(timeScale)
    .orient("bottom").ticks(8);

var yAxis = d3.svg.axis().scale(numberScale)
    .orient("left").ticks(10);

// Define the line
var valueline = d3.svg.line()   
    .x(function(d) { return timeScale(d.date); })
    .y(function(d) { return numberScale(d.white); });
    
var valueline2 = d3.svg.line()
    .x(function(d) { return timeScale(d.date); })
    .y(function(d) { return numberScale(d.black); });
    
var valueline3 = d3.svg.line()
    .x(function(d) { return timeScale(d.date); })
    .y(function(d) { return numberScale(d.asian); });
    
var valueline4 = d3.svg.line()
    .x(function(d) { return timeScale(d.date); })
    .y(function(d) { return numberScale(d.hispanic); });
    
var svg = d3.select("svg")
        .append("g")
        .attr("transform", 
              "translate(30,30)");

d3.csv("data.csv", function(error, data) {
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.white = +d.white;
    });

    // Scale the range of the data
    timeScale.domain(d3.extent(data, function(d) { return d.date; }));
    numberScale.domain([0, 20000]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("d", valueline(data));
    
    svg.append("path")
        .attr("class", "line")
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("d", valueline2(data));
    
    svg.append("path")
        .attr("class", "line")
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("d", valueline3(data));
    
    svg.append("path")
        .attr("class", "line")
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("d", valueline4(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0,500)")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(50,0)")
        .call(yAxis);

});

</script>
<!-- Code modified from http://bl.ocks.org/d3noob/b3ff6ae1c120eea654b5 -->
</body>
